<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Saraswati Aqua Neer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('bg.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .overlay {
            position: absolute; /* Position overlay relative to the viewport */
            top: 0; /* Stretch to the top */
            left: 0; /* Stretch to the left */
            right: 0; /* Stretch to the right */
            bottom: 0; /* Stretch to the bottom */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            display: flex; /* Use flexbox for centering the content */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            color: white; /* White text color */
            text-align: center; /* Center-align text */
        }

        h1 {
            font-size: 36px; /* Adjust heading size */
        }

        p {
            font-size: 20px; /* Adjust paragraph size */
        }

        .get-started-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(255, 165, 0, 0.8); /* Orange background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .get-started-btn:hover {
            background-color: rgba(255, 140, 0, 0.8); /* Darker orange on hover */
        }

        /* Styles for the admin button */
        .admin-btn {
            position: absolute; /* Position in top right corner */
            top: 20px; /* Spacing from top */
            right: 20px; /* Spacing from right */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            background-color: rgba(0, 123, 255, 0.8); /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .admin-btn:hover {
            background-color: rgba(0, 100, 200, 0.8); /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Saraswati Aqua Neer</h1>
        <p>Your trusted partner for clean and purified water delivery.</p>
        <button class="get-started-btn" onclick="location.href='main.html'">Get Started</button>
    </div>
    <button class="admin-btn" onclick="location.href='admin.html'">Admin</button> <!-- Admin button -->
</body>
</html>
